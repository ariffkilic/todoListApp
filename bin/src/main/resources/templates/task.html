<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Tasks</title>
</head>
<body>
	<table>
		<tr>
			<th>Silme</th>
			<th>Item code</th>
			<th>Item type</th>
			<th>Durumu</th>
			<th>Update</th>
		</tr>
		<tr th:each="task : ${tasks}">
			<td>
				<form th:action="@{/tasks/} + ${task.id}" th:method="delete">
					<button type="submit">Delete</button>
				</form>
			</td>
			<td th:text="${task.name}">Item code will appear here</td>
			<td th:text="${task.information}">Item type will appear here</td>
			<td th:text="${task.status}">Item type will appear here</td>
			<td>
				<form th:action="@{/tasks/} + ${task.id}" th:method="put">
					<select th:field="*{task.status}">
						<option th:value="NOT_STARTED"
							th:text="Başlanmadı">Status</option>
						<option th:value="IN_PROGRESS"
							th:text="Devam_Ediyor">Status</option>
						<option th:value="COMPLETED"
							th:text="Bitirildi">Status</option>
					</select>
					 <button type="submit">Assign</button>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
